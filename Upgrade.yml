---
  - name: Centos upgrade
    hosts: test
    become: yes
    become_user: root
    tasks:

      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest

      - name: ensure apache is running
        service:
          name: httpd
          state: started

      - name: Install system updates for centos systems
        yum:
          name: '*'
          state: latest
          update_cache: yes
         #cache_valid_time: 3600
         
      - name: Reboot host and wait for it to restart
        reboot:
          msg: "Reboot initiated by Ansible"
          connect_timeout: 5
          reboot_timeout: 600
          pre_reboot_delay: 0
          post_reboot_delay: 30
          test_command: whoami
          
      - name: clean yum
        command: /bin/yum clean all 
        args:
          warn: false

      - name: Install DNF
        yum:
          name: dnf
          state: present

      - name: ensure ELevate
        yum:
          name: "http://repo.almalinux.org/elevate/elevate-release-latest-el7.noarch.rpm"
          state: present

      - name: ensure leapp-upgrade
        yum:
          name: leapp-upgrade
          state: present

      - name: ensure leapp-data-centos
        yum:
          name: leapp-data-centos
          state: present
          
      - name: ensure yum-utils
        yum:
          name: yum-utils
          state: present


      - name: Remove old kernels
        command: package-cleanup -y --oldkernels --count=1

      - name: Cleanup previous preupgrade reports
        file:
          path: '{{ item }}'
          state: absent
        loop:
          - /var/log/leapp/leapp-report.txt
          - /var/log/leapp/leapp-report.json

      - name: Generate leapp preupgrade report
        command: leapp preupgrade
        args:
          creates: /var/log/leapp/leapp-report.txt
        ignore_errors: yes
        register: leapp_preupgrade

      - name: Debug leapp preupgrade output
        debug:
          var: leapp_preupgrade
          verbosity: 2

      - name: Change answer file
        command: leapp answer --section remove_pam_pkcs11_module_check.confirm=True

      - name: Cleanup previous preupgrade reports
        file:
          path: '{{ item }}'
          state: absent
        loop:
          - /var/log/leapp/leapp-report.txt
          - /var/log/leapp/leapp-report.json

      - name: Generate leapp preupgrade report
        command: leapp preupgrade
        args:
          creates: /var/log/leapp/leapp-report.txt
        ignore_errors: yes
        register: leapp_preupgrade

      - name: Debug leapp preupgrade output
        debug:
          var: leapp_preupgrade
          verbosity: 2

      - name: Upgrade
        command: leapp upgrade

      - name: Reboot host and wait for it to restart
        reboot:
          msg: "Reboot initiated by Ansible"
          connect_timeout: 5
          reboot_timeout: 600
          pre_reboot_delay: 0
          post_reboot_delay: 30
          test_command: whoami

      - name: Install system updates for centos systems
        yum:
          name: '*'
          state: latest
          update_cache: yes
         #cache_valid_time: 3600

      - name: ensure postgres repo
        command: dnf -y install https://download.postgresql.org/pub/repos/yum/reporpms/EL-8-x86_64/pgdg-redhat-repo-latest.noarch.rpm
        args:
          warn: false


      - name: disable default postgres repo
        command: dnf module -y disable postgresql
        args:
          warn: false
          
      - name: clean yum
        command: /bin/yum clean all 
        args:
          warn: false

      - name: ensure postgresql15-server
        yum:
          name: postgresql15-server
          state: present

      - name: Enable postgres service
        systemd:
          name: postgresql15-server
          enabled: true
          masked: no
          state: present

      - name: ensure apache is at the latest version
        yum:
          name: httpd
          state: latest

      - name: ensure apache is running
        systemd:
          name: httpd
          state: started
          enabled: true
          masked: no

